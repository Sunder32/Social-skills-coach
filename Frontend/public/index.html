<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1a1a2e" />
    <meta name="description" content="Тренер социальных навыков - приложение для развития коммуникационных навыков с помощью ИИ" />
    <title>Тренер социальных навыков</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        background-color: #1a1a2e;
        color: #eaeaea;
        overflow: hidden;
      }
      #root {
        width: 100vw;
        height: 100vh;
      }
      /* Loading screen */
      .loading-screen {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      }
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid #4a4a6a;
        border-top-color: #7c3aed;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      .loading-text {
        margin-top: 20px;
        font-size: 18px;
        color: #a0a0c0;
      }
    </style>
  </head>
  <body>
    <noscript>Для работы приложения необходим JavaScript.</noscript>
    <div id="root">
      <div class="loading-screen">
        <div class="loading-spinner"></div>
        <div class="loading-text">Загрузка...</div>
      </div>
    </div>
  </body>
</html>
